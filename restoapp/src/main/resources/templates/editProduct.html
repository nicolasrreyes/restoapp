<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Editar Producto</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Resto App</a>


		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<a class="nav-link" href="/new">Agregar Producto<span class="sr-only">(current)</span></a>

				<li class="nav-item">
					<a class="nav-link" href="#">Generar Orden</a>
				</li>

		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">
				<h1 class="text-center">Agregar Producto</h1>
				<div class="card-body">
					<form th:action="@{/save}" th:object="${product}" method="post">
						<div class="form-group">
						<label>Id:</label>
							<input type="text" name="Id" th:field="*{id}" class="form-control"
								readonly="readonly">
						</div>
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" name="Nombre" th:field="*{name}" class="form-control"
								placeholder="Ingrese el nombre del producto" required>
						</div>
						<div class="form-group">
							<label>Descripcion:</label>
							<input type="text" name="Descripcion" th:field="*{description}" class="form-control"
								placeholder="Ingrese la descripcion" required>
						</div>
						<div class="form-group">
							<label>Tipo:</label>
							<input type="text" name="Tipo" th:field="*{type}" class="form-control"
								placeholder="Ingrese el tipo de producto" required>
						</div>
						<div class="form-group">
							<label>Precio:</label>
							<input type="text" name="Precio" th:field="*{price}" class="form-control"
								placeholder="Ingrese el precio del producto" required>
						</div>
						<div class="form-group">
							<label>Stock:</label>
							<input type="number" name="Stock" th:field="*{stock}" class="form-control"
								placeholder="Ingrese el stock" required>
						</div>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
