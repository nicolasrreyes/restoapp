<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<title>Registro Usuarios</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Resto App</a>


		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			

		</div>
	</nav>

<br>


<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
			<div th:if=${param.success}>
				<div class="alert alert-info">
					Registro Exitoso en la App!
				</div>
			</div>
				<h1>Registrarse</h1>
				<form th:action="@{/register}" method="POST" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="nombre">Nombre : </label> 
						<input id="name" type="text"
						class="form-control" th:field="*{name}"
						 required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="lastName">Apellido : </label> 
						<input id="lastName" type="text"
						class="form-control" th:field="*{lastName}"
						 required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="user">Usuario : </label> 
						<input id="user" type="text"
						class="form-control" th:field="*{user}"
						 required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="password">Password : </label> 
						<input id="password" type="password"
						class="form-control" th:field="*{password}"
						 required autofocus="autofocus">
					</div>
					<div class="form-group">
					<button type="submit" class="btn btn-success">Registrar</button>
					<span>Si ya estas registrado inicia sesi√≥n  <a th:href="@{/login}">aqui</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>


</html>
