	<header th:insert="fragments/header.html :: header"> </header>

<br>
	<div class="container text-center">
	<form class="form-inline" th:action="@{/product}">
	<div class="form-group mb-2">
	<label>Filtrar : </label>
	</div>
	<div class="form-group mx-sm-3 mb-2">
	<input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="Ingrese su busqueda" required>
	</div>
	<input type="submit" class="btn btn-primary mb-2" value="Buscar">
	&nbsp;&nbsp;
	<input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()">
	<br>
	</form>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>

					<th scope="col">Precio</th>
					<th scope="col">Stock</th>
					<th scope="col">Tipo</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product :${productList}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.stock}"></td>
					<td th:text="${product.type}"></td>
					<td>
					<a class="btn btn-primary" th:href="@{'/edit/' + ${product.id}}">Editar</a>
					&nbsp
					<a class="btn btn-danger" th:href="@{'/delete/' + ${product.id}}">Eliminar</a>
					</td>
				</tr>
			</tbody>
	</div>
		<script type="text/javascript">
		function limpiarCampos(){
		window.location='/product'
	}
	</script>
</body>
