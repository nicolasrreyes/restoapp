<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<title>Inicio de Sesion</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Resto App</a>


		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				

		</div>
	</nav>

	<br>


	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">

				<h1>Inicio de Sesion</h1>
				<form th:action="@{/login}" method="POST">
					<div th:if=${param.error}>
						<div class="alert alert-danger">
							Usuario o contraseña invalidos.
						</div>
					</div>
					<div th:if=${param.logout}>
						<div class="alert alert-info">
							Sesión cerrada con exito.
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="username">Usuario : </label>
						<input id="username" name="username" type="text" class="form-control" required placeholder="ingrese su usuario"
							autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="password">Password : </label>
						<input id="password"  name="password"type="password" class="form-control" required
							placeholder="ingrese su password" autofocus="autofocus">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" id="login-submit" value="Iniciar sesión"/>
						<span>*Si eres nuevo, registrate <a th:href="@{/register}">aqui</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>

</body>


</html>
